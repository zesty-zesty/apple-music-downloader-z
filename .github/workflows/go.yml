name: Build and Release PGO Binaries

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            ext: .exe
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          # 关闭内置模块缓存，避免某些 runner 上 tar 解压失败（exit code 2）
          cache: false

      - name: Check default.pgo presence
        run: |
          if [ -f default.pgo ]; then
            echo "default.pgo found. PGO will be applied (auto)."
          else
            echo "WARNING: default.pgo missing. Build will succeed but without PGO optimizations."
          fi

      - name: Build (${{ matrix.goos }}/${{ matrix.goarch }}) with PGO auto
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          OUT="dist/amd-${GOOS}-${GOARCH}-${{ steps.vars.outputs.sha_short }}${{ matrix.ext }}"
          go build -pgo=auto -ldflags "-s -w" -o "$OUT" .
          test -f "$OUT"

      - name: Upload artifact (${{ matrix.goos }}/${{ matrix.goarch }})
        uses: actions/upload-artifact@v4
        with:
          name: amd-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/amd-${{ matrix.goos }}-${{ matrix.goarch }}-${{ steps.vars.outputs.sha_short }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    # 在 tag 推送或手动触发时运行发布步骤
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          ls -la

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/amd-*
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}