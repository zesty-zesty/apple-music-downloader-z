name: Build and Release PGO Binaries

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            ext: .exe
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: false

      - name: Prepare config.yaml for profiling
        run: |
          cat > config.yaml <<'EOF'
          authorization-token: "dummy"
          media-user-token: ""
          language: "en"
          output-folder: ./output
          download-concurrency: 1
          aac-type: aac
          alac-max: 48000
          atmos-max: 2448
          limit-max: 200
          codec-priority:
            - aac
          EOF

      - name: Generate default.pgo profile
        run: |
          go run . --profile-cpu default.pgo codec-priority show || true
          test -f default.pgo

      - name: Build (${{ matrix.goos }}/${{ matrix.goarch }}) with PGO auto
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          OUT="dist/AMD-z_${{ steps.vars.outputs.sha_short }}_${GOOS}_${GOARCH}${{ matrix.ext }}"
          go build -pgo=auto -ldflags "-s -w" -o "$OUT" .
          test -f "$OUT"

      - name: Upload artifact (${{ matrix.goos }}/${{ matrix.goarch }})
        uses: actions/upload-artifact@v4
        with:
          name: AMD-z_${{ steps.vars.outputs.sha_short }}_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/AMD-z_${{ steps.vars.outputs.sha_short }}_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    # 在 tag 推送或手动触发时运行发布步骤
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine release tag (short SHA)
        id: reltag
        run: |
          echo "tag=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT

      - name: Create and push tag (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        env:
          TAG: ${{ steps.reltag.outputs.tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --tags --depth=1
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
          else
            git config user.name "${GITHUB_ACTOR}"
            git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            # Tag the current commit and push to origin using token
            git tag "$TAG" "$GITHUB_SHA"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" "$TAG"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum AMD-z_* > checksums.txt
          ls -la

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.reltag.outputs.tag }}
          files: |
            dist/AMD-z_*
            dist/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}